{% extends 'core/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <form action="submit.php" method="post" class="bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label for="name" class="block font-medium text-gray-700">Name</label>
        <input type="text" name="name" id="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
  
      <div class="mb-4">
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
  
      <div class="mb-4">
        <label for="message" class="block font-medium text-gray-700">Message</label>
        <textarea name="message" id="message" rows="5" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
      </div>
  
      <div class="mt-6">
        <button type="submit" class="inline-block bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded-lg">Send Message</button>
      </div>
    </form>
  </div>
  
{% endblock %}
